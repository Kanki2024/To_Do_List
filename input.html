<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規入力</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>新規入力</h1>
        <button class="primary-btn" onclick="window.location.href='index.html'">リストに戻る</button>
    </header>
    <main>
        <div class="input-form">
            <label for="task">やること:</label>
            <input type="text" id="task" required>
            
            <label for="priority">優先度:</label>
            <select id="priority">
                <option value="1">最優先</option>
                <option value="2">優先</option>
                <option value="3">普通</option>
                <option value="4">時間があれば</option>
            </select>

            <label for="hours">想定時間:</label>
            <input type="number" id="hours" placeholder="時間" min="0">
            <input type="number" id="minutes" placeholder="分" min="0" max="59">

            <label for="start-date">開始日:</label>
            <input type="date" id="start-date">

            <label for="end-date">締切日:</label>
            <input type="date" id="end-date">

            <label for="notes">備考:</label>
            <textarea id="notes"></textarea>

            <button class="primary-btn" onclick="addTask()">追加</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
